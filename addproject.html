<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/new-article.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <!-- side menu -->
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
                <h1 class="hidden-sm hidden-xs">Navigation</h1>
                <!-- Navigation Items -->
                <ul>
                    <li class="link">
                        <a href="index.html">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Dashboard</span>
                        </a>
                    </li>

                    <li class="link active">
                        <a href="#collapse-post" data-toggle="collapse" aria-controls="collapse-post">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Article</span>
                            <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                        </a>
                        <ul class="collapse collapseable" id="collapse-post">
                            <li><a href="new-article.html">Create New</a></li>
                            <li><a href="fancy-article.html">Create Fancy</a></li>
                            <li><a href="articles.html">View Article</a></li>
                        </ul>
                    </li>

                    <li class="link">
                        <a href="#collapse-comments" data-toggle="collapse" aria-controls="collapse-comments">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Comments</span>

                        </a>
                        <ul class="collapse collapseable" id="collapse-comments">
                            <li>
                                <a href="new-article.html">Approved
                                    <span class="label label-success pull-right hidden-sm hidden-xs">10</span>
                                </a>
                            </li>
                            <li>
                                <a href="new-article.html">Unapproved
                                    <span class="label label-warning pull-right hidden-sm hidden-xs">10</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="link">
                        <a href="commenters.html">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Commenters</span>
                        </a>
                    </li>

                    <li class="link">
                        <a href="tags.html">
                            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Tags</span>
                        </a>
                    </li>

                    <li class="link settings-btn">
                        <a href="settings.html">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- main content area -->
            <div class="col-md-10 col-sm-11 display-table-cell valign-top">
                <div class="row">
                    <header id="nav-header" class="clearfix">
                        <div class="col-md-5">
                            <!-- Toggle Navigation Bar for Mobile -->
                            <nav class="navbar-default pull-left">
                                <button class="navbar-toggle collapsed" data-toggle="offcanvas"
                                    data-target="#side-menu">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </nav>

                            <input type="text" class="hidden-sm hidden-xs" id="header-search-field"
                                placeholder="search for something">
                        </div>
                        <div class="col-md-7">
                            <ul class="pull-right">
                                <li id="welcome" class="hidden-xs">Welcome to your administration area</li>
                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                        <span class="label label-warning">3</span>
                                    </a>
                                </li>

                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        <span class="label label-message">3</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="logout">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        log out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>

                <!-- Content Section Starts here -->
                <div id="content">
                    <header>
                        <h2 class="page_title">Project description </h2>
                    </header>

                    <div class="content-inner">
                        <div class="form-wrapper">
                            <form>

                                <div class="form-group">
                                    <label class="sr-only">Project Name</label>
                                    <label>Project Name</label>
                                    <input type="text" class="form-control" id="title" placeholder="Project Name">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Project Start Date</label>
                                    <label>Project Start Date</label>
                                    <input type="date" class="form-control" id="title" placeholder="Task Name">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Description</label>
                                    <label>Description</label>
                                    <textarea class="form-control" placeholder="Write a Description about task"
                                        name="article"></textarea>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Remarks</label>
                                    <label>Remarks</label>
                                    <textarea class="form-control" placeholder="Write a Description about task"
                                        name="article"></textarea>
                                </div>


                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary pull-right">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Content Section Ends here -->

                <div class="row">
                    <footer id="admin-footer" class="clearfix">
                        <div class="pull-left"><b>Copyright</b>&copy; 2019</div>
                        <div class="pull-right">admin system</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
</body>

</html>
