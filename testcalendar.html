
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Background Events - Demos | FullCalendar
  </title>


<link href='/assets/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>


<link href='/releases/core/4.1.0/main.min.css' rel='stylesheet' />


  <link href='/releases/daygrid/4.1.0/main.min.css' rel='stylesheet' />

  <link href='/releases/timegrid/4.1.0/main.min.css' rel='stylesheet' />


<script src='/assets/demo-to-codepen.js'></script>

<script src='/releases/core/4.1.0/main.min.js'></script>




  <script src='/releases/daygrid/4.1.0/main.min.js'></script>

  <script src='/releases/timegrid/4.1.0/main.min.js'></script>



  
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid', 'timeGrid' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      defaultDate: '2019-05-12',
      events: [
        {
          start: '2019-05-11T10:00:00',
          end: '2019-05-11T16:00:00',
          rendering: 'background',
          color: '#ff9f89'
        },
        {
          start: '2019-05-13T10:00:00',
          end: '2019-05-13T16:00:00',
          rendering: 'background',
          color: '#ff9f89'
        },
        {
          start: '2019-05-24',
          end: '2019-05-28',
          overlap: false,
          rendering: 'background'
        },
        {
          start: '2019-05-06',
          end: '2019-05-08',
          overlap: false,
          rendering: 'background'
        }
      ]
    });

    calendar.render();
  });

</script>

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>

  

  
    Click between month and week view to see background events
  
</div>

  <div id='calendar'></div>
</body>

</html>
